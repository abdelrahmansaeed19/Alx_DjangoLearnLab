<h1>Create/Edit New Post</h1>

{% block title %}Create Post{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post-list' %}">Back to Posts List</a>
{% endblock %}
