<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    <ul>
        {% for post in results %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }} on {{ post.published_date|date:"Y-m-d" }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found matching your search criteria.</p>
{% endif %}
