<!-- bookshelf/templates/bookshelf/book_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_book' %}">Add New Book</a>
</body>
</html>
